<style type="text/css">
body {
	color: white;
	background: white;
	text-align: center;
	vertical-align: middle;
}
</style>
<script type="text/javascript">
var colmode = 0;
function flip(){
	colmode = 1 - colmode;
	if(colmode==0){
		thecolor = 'white';
	}else{
		thecolor = 'red';
	}
	document.body.style.background = thecolor;
	document.body.style.color = thecolor;
}

document.onclick = flip;
</script>
